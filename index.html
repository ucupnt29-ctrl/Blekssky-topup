<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blekssky Top Up – Mobile Legends</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b0f1a;
      color: #f1f5f9;
    }

    header {
      background: #0f172a;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #1e293b;
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 10px;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 16px;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #1e293b;
    }

    .card h2 {
      font-size: 15px;
      margin: 0 0 12px;
      font-weight: 600;
    }

    label {
      font-size: 13px;
      color: #cbd5f5;
    }

    input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .item {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .item span {
      display: block;
      font-size: 13px;
      color: #cbd5f5;
    }

    .item strong {
      font-size: 14px;
      margin-top: 6px;
      display: block;
    }

    .item.active {
      border: 2px solid #22c55e;
      background: rgba(34,197,94,0.08);
    }

    .pay {
      font-size: 14px;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      color: #052e16;
      background: linear-gradient(90deg,#22c55e,#16a34a);
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      padding: 16px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/1X5R8xH.png" alt="ML Logo">
  <h1>Blekssky Top Up</h1>
</header>

<div class="container">

  <div class="card">
    <h2>1. Masukkan User ID</h2>
    <label>User ID</label>
    <input type="text" placeholder="Contoh: 12345678">
    <br><br>
    <label>Server ID</label>
    <input type="text" placeholder="Contoh: 1234">
  </div>

  <div class="card">
    <h2>2. Pilih Nominal</h2>
    <div class="grid">
      <div class="item"><span>86 Diamond</span><strong>Rp20.000</strong></div>
      <div class="item"><span>172 Diamond</span><strong>Rp38.000</strong></div>
      <div class="item"><span>257 Diamond</span><strong>Rp55.000</strong></div>
      <div class="item"><span>344 Diamond</span><strong>Rp72.000</strong></div>
      <div class="item"><span>514 Diamond</span><strong>Rp105.000</strong></div>
      <div class="item"><span>706 Diamond</span><strong>Rp145.000</strong></div>
    </div>
  </div>

  <div class="card">
    <h2>3. Pembayaran</h2>
    <div class="grid">
      <div class="item pay">QRIS</div>
      <div class="item pay">BCA VA</div>
      <div class="item pay">CIMB VA</div>
      <div class="item pay">ShopeePay</div>
    </div>
  </div>

  <div class="card">
    <button onclick="alert('Demo UI Codashop style. Pembayaran belum aktif.')">Beli Sekarang</button>
  </div>

</div>

<footer>
  © 2026 Blekssky Top Up • Mobile Legends
</footer>

<script>
  document.querySelectorAll('.item').forEach(el => {
    el.addEventListener('click', () => {
      el.parentElement.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
      el.classList.add('active');
    });
  });
</script>

</body>
        </html>
